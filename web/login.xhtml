<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Authorization</title>
    </h:head>
    <h:body>
        <h:outputText value="Enter your login and password"/>
        <h:form>
            <h:commandButton value="Main Page" action="index.xhtml?faces-redirect=true"/><br/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Username"/>
                <h:inputText value="#{loginBean.name}" requiredMessage="Please, fill this field"/>
                <h:message for="username" class="error_message"/>
                
                <h:outputLabel value="Password"/>
                <h:inputSecret value="#{loginBean.password}" id="password" requiredMessage="Please, fill this field"/>
                <h:message for="password" class="error_message"/>
                
                <h:commandButton value="Login" action="#{loginBean.login()}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
